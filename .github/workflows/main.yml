name: Secret-Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Detect Secrets
        uses: evanextreme/detect-secrets-action@1.0.0

      - name: trufflehog-actions-scan
        uses: edplato/trufflehog-actions-scan@master
